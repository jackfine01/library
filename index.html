<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js"></script>
</head>
<body>
    <div class="container">
        <div class="main">
        </div>

        <div class="sidebar">
            <h1>Add New Books</h1>
            <form action="#" method="get">
                <div class="formdiv">
                    <label for="title">Title*</label>
                    <input 
                    type="text"
                    name="title"
                    id="title"
                    required>
                </div>
                <div class="formdiv">
                    <label for="author">Author*</label>
                    <input 
                    type="text"
                    name="author"
                    id="author"
                    required>
                </div>
                <div class="formdiv">
                    <label for="pages">Pages*</label>
                    <input 
                    type="text"
                    name="pages"
                    id="pages"
                    required>
                </div>
                <p>*required information</p>

                <input type="submit" id="sub" value="Add Book">

            </form>
        </div>
    </div>
</body>
</html>
